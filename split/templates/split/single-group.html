{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "split/single-group.css" %}">
{% endblock css %}

{% block title %}
{{group.name}}
{% endblock title %}

{% block content %}
<h1>
    Welcome to {{group.name}}
    {% for member in group.members.all %}
    <h4>{{member}}</h4>
    {% endfor %}
</h1>
{% endblock content %}
