<div class="d-flex group_title justify-content-between align-items-center">
    {% if request.resolver_match.view_name == "single-group" %}
        <a href="{% url "home" %}" class="back d-flex align-items-center">
            <i class="fa-solid fa-house-chimney"></i> <span class="d-none d-md-inline">Home Page</span>
        </a>
    {% else %}
        <a href="{% url "single-group" slug=group.slug %}"
           class="back d-flex align-items-center">
            <i class="fa-solid fa-arrow-left"></i> <span class="d-none d-md-inline">Back</span>
        </a>
    {% endif %}
    <h1 class="m-0">
        <i class="fa-solid fa-people-group d-none d-md-inline"></i>{{ group.name }}
    </h1>
    <div class="dropdown" style="z-index: 9999;" data-bs-theme="dark">
        <a role="button"
           class="group_settings d-flex align-items-center dropdown-toggle"
           data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i><span class="d-none d-md-inline">Settings</span>
        </a>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="{% url "manage_members" slug=group.slug %}">
                    <i class="fa-solid fa-users-gear text-warning"></i>Manage Members</a>
            </li>
            <li>
                <a class="dropdown-item" href="#">
                    <i class="fa-solid fa-trash-can text-danger"></i>  Delete group</a>
            </li>
        </ul>
    </div>
</div>
