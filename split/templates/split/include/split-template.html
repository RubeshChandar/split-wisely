{% comment %} For the split model {% endcomment %}
<h1 class="tx mt-3">Split</h1>

<p class="fw-bold">Want to reset to equal split? <span id="split-equally" style="color:blue">Click here</span></p>
{% for member in group.members.all %}
<div class="input-group my-3">
    <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" name="{{member.username}}_checked" checked>
    </div>
    <span class="input-group-text fw-bold">{{member.username|title}}</span>
    <input type="number" class="form-control" id="member_split" step=".01" name="{{member.username}}_split">
</div>
{% endfor %}
